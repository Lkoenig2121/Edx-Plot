<!DOCTYPE html>
<html lang="en">
<head>
  <title>Plotting functions in JavaScript using the 
    function plot library</title>
  <meta charset="utf-8"/>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
  <script src="index.js"></script>
  <link href="index.css" rel="stylesheet"></link>
</head>
<body onload="plot();">
  
  <section id="plotSettings">
    
    <label for="color"> Color </label>
    value: <input type=color id="color" onchange="plot();"> 
    
    <p></p>
    
    <label for="function"> Function to plot: </label>
    <input type="text" id="function" class="box" value="sin(x)" onchange="plot();">
    
    <p></p>
    
    <label for="xMin"> xMin: </label>
    <input type="Number" id="xMin" class="box" Value="0" onchange="plot();">
    
    <p></p>
    
    <label for="xMax"> xMax: </label>
    <input type="number" id="xMax" class="box" value="6.28" onchange="plot();">
    
    <p></p>
    
    <label for="yMin"> yMin: </label>
    <input type="number" id="yMin" class="box" value="-1" onchange="plot();">
    
    <p></p>
    
    <label for="yMax"> yMax: </label>
    <input type="number" id="yMax" class="box" value="1" onchange="plot();">
    
    <p></p>

    <button onclick="plot();">Click to Plot!</button>

  </section>
  
  <section id="plot">
     <div id="myFunction"></div>
  </section>
  
</body>
</html>
